<!doctype html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="description" content="CRUD Angular">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Felipe Augusto">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <title>CRUD App</title>
    
</head>

<body ng-app="bookStoreApp" ng-controller="bookStoreController">
    <div class="primary">
        <header>
            <h1>Angular js CRUD</h1>
        </header>
        <p>Este projeto é um CRUD de livros para a aula de topicos avançados em programação</p>
        <form novalidate name="form" ng-submit="form.$valid && addBook(book)">
            <div>
                <label>Nome</label>
                <input type="text" ng-model="book.title" required />
            </div>
            <div>
                <label>Autor</label>
                <input type="text" ng-model="book.author" required />
            </div>
            <div>        
                <label>Custo</label>
                <input type="number" ng-model="book.cost" required />
            </div>
            <div ng-hide="form.$valid">Formulario Invalido</div>
            <div>
                <input type="submit" value="Save" ng-show="editId==undefined"/>
                <input type="button" value="Update" ng-click="updateBook(book)" ng-hide="editId==undefined" />
                
            </div>
        </form>
    
        <table border ="1" cellspacing="2" cellpadding="1">
            <thead>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Custo</th>
                <th></th>
            </thead>
            <tbody ng-repeat="book in books">
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.cost | currency}}</td>
                    <td>
                        <a href="javascript:void(0);" ng-click="editBook($index)">Editar</a>
                        <a href="javascript:void(0);" ng-click="deleteBook($index)">deletar</a>
                    </td>
                </tr>
            </tbody>
        <table>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="main.js"></script>
</body>
</html>
